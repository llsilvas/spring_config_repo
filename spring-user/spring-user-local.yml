spring:
  datasource:
    url: jdbc:mysql://localhost:3306/userdb
    username: root 
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

otel:
  exporter:
    otlp:
      endpoint: http://localhost:3200/v1/traces
      logs:
        protocol: http/protobuf
  resource:
    attributes: 'service.name=spring-user, environment=develop'
  sdk:
    traces:
      sample-rate: 1.0